<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
</head>

<body>
	<main id="calc">
		<output> 0 </output>

		<section id="buttons">
			<button>MC</button>
			<button>MR</button>
			<button>MS</button>
			<button>M+</button>
			<button>M-</button>
			<button>←</button>
			<button>CE</button>
			<button>C</button>
			<button>+/-</button>
			<button>√</button>
			<button>7</button>
			<button>8</button>
			<button>9</button>
			<button>/</button>
			<button>%</button>
			<button>4</button>
			<button>5</button>
			<button>6</button>
			<button>*</button>
			<button>1/x</button>
			<button>1</button>
			<button>2</button>
			<button>3</button>
			<button>-</button>
			<button data-id="=">=</button>
			<button data-id="0">0</button>
			<button>,</button>
			<button>+</button>
		</section>

	</main>
</body>

</html>
